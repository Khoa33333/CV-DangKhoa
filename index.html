<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu PDF của bạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.09);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
        }
        .desc {
            font-size: 1.14em;
            margin: 20px 0 32px 0;
            color: #333;
        }
        .download-btn {
            display: inline-block;
            background: #1a73e8;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            padding: 14px 32px;
            font-size: 1.08em;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #155ab6;
        }
        .note {
            margin-top: 36px;
            color: #888;
            font-size: 0.98em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tài liệu PDF của bạn</h1>
        <div class="desc">
            Đây là website giới thiệu và cho phép tải về tài liệu PDF mà bạn đã cung cấp.<br>
            Vui lòng bấm vào nút bên dưới để tải hoặc xem file PDF.
        </div>
        <a class="download-btn" href="https://pdf.ac/3PnAu6" target="_blank" rel="noopener">
            Xem / Tải PDF
        </a>
        <div class="note">
            Nếu bạn muốn thêm nội dung tóm tắt hoặc giới thiệu về tài liệu này, hãy cung cấp nội dung để mình cập nhật vào trang web nhé!
        </div>
    </div>
</body>
</html>
